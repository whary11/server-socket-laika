<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat domiciliario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak class="container">


        <div class="row">

            <div class="col-md-12">
                <p class="text-left">mensaje 1</p>
                <p class="text-right">mensaje 2</p>
            </div>
            <div class="form-group col-md-12">
                <input name="" class="form-control" type="text" placeholder="Escribe tu mensaje">
            </div>
        </div>

    </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                socket: null,
                message: [{
                    msg: 'hola'
                }],

                user: {
                    from: 'mya47@example.org',
                    to: 'luis.raga@laika.com.co',
                }

            },
            mounted() {
                this.socket = io()

                this.socket.on('welcome', msg => {
                    this.message.push(msg)
                })

                this.socket.on('your_order', msg => { // Sockect con la orden que abre este chat en doble via
                    //this.message.push(msg)



                    console.log(msg)
                })



                this.socket.emit('Order', this.user)
            },
            methods: {

            },
        })
    </script>
</body>

</html>
